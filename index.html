<!doctype html>
<html lang="en">
  <head>
    <title>Train Schedule</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Train to Nowhere</h1>
        <p class="lead">View the schedule. Add a train. You won't be late; it's a train to nowhere.</p>
      </div>
    </div>

    <!--Train Schedule-->
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2>Schedule</h2>
          <table class="table table-hover" id="train-table">
            <thead>
              <tr>
                <td class="table-heading">Train Name</th>
                <td class="table-heading">Destination</th>
                <td class="table-heading">Frequency</th>
                <td class="table-heading">Next Arrival</th>
                <td class="table-heading">Minutes away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <!--new table info will be added here-->
              </tr>
            </tbody>
          </table>
        </div>

        <!--Form to add train-->
        <div class="col-md-2">
          <div class="card" id="add-train-card" style="width: 16rem;">
              <div class="card-body">
                <h2>Add a train</h2>
                <form>
                  <div class="form-group">
                    <label for="name-input">Train name</label>
                    <input type="text" class="form-control-sm" id="name-input">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input type="text" class="form-control-sm" id="destination-input">
                  </div>
                  <div class="form-group">
                    <label for="first-train-input">First train time (military time)</label>
                    <input type="text" class="form-control-sm" id="first-train-input">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (minutes)</label>
                    <input type="number" class="form-control-sm" id="frequency-input">
                  </div>
                </form>
                <button type="button" id="add-train" class="btn btn-dark">Add Train</button>
              </div>
            </div>
          </div>
      </div>
    </div>

    <!--Train added modal-->
    <div class="modal" id="train-added-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Schedule update</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Your train has been added.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="close-modal-button" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
